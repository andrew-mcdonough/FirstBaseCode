<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>First Base</title>
</head>
<body>
<h1>Employee List</h1>

	<table class="table">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Title</th>
		</tr>
		<tr th:each="employee : ${employees}">
			<td th:text="${employee.name}"></td>
			<td th:text="${employee.email}"></td>
			<td th:text="${employee.title}"></td>
		</tr>
	</table>

	<h1>Add Employee Title</h1>
	<form action="#" th:action="@{/newemployee}" th:object="${fbEmployee}"
		method="post">
		<label>Title</label>
        <input type="text" th:field="*{title}" /><br/>
        <button type="submit">Register</button>
	</form>
</body>
</html>
